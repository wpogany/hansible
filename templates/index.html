<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">

        <title>Team Snowball</title>
    </head>


    <body class="p-3 mb-2 bg-secondary text-white">
        <div class="container mt-5">

            <h1 class="text-center display-2">Team Snowball</h1>
            <h3 class="text-center display-11">The Future is Ours</h3>
            <h5 class="text-center display-11">{{ auth_message }}</h5>
            <form method="post" class="mx-auto col-lg-6 mt-4">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="username" id="username" name="user_name"
                        class="form-control" aria-describedby="emailHelp"
                        placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" id="password" name="user_password"
                        class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <!doctype html>
        <html lang="en">

            <head>
                <!-- Required meta tags -->
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width,
                    initial-scale=1, shrink-to-fit=no">
            </head>


        </html>
